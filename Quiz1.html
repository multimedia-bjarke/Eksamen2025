<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Quiz 1</title>
    <link rel="stylesheet" href="Css/Global.css">
    <link rel="stylesheet" href="Css/Quiz1.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>

  <main>

      <!---------------- Background video ---------------->
    <!-- Baggrundsvideo sektion -->
<section class="BackgroundVID">
    <video autoplay muted loop id="mainvideo"></video>
</section>

    <!---------------- Top Nav ---------------->
    <header>
    <nav class="nav">
        <a href="index.html" class="nav-left">
            <img src="Images/Back.svg" alt="Back" height="24">
            <span>Forfra</span>
        </a>
        <a href="#" class="nav-right">
            <img src="Images/Language.svg" alt="Language" height="24">
            <span>Sprog</span>
        </a>
    </nav>
    </header>

    <!---------------- Question ---------------->
    <section class="quiz-question">
      <h3>
        Hvor meget mindre er det kvindelige hjerte end
        det mandlige hjerte?
      </h3>
    </section>

    <!---------------- Slider ---------------->
    <section class="slider-section">
      <p class="slider-explanation-text">
        Træk og slip cirklen til procentsatsen du mener er korrekt:
      </p>
      <div class="slider-container">
        <span class="slider-min">0 %</span>
        <div class="slider-rail">
          <div class="slider-dot">
            <div class="dot-text">
              <img src="Images/slider_bubble.svg" alt="Slider bubble">
              <span class="bubble-text">0 %</span>
            </div>
          </div>
        </div>
        <span class="slider-max">100 %</span>
      </div>
    </section>
    
    <!---------------- Illustration ---------------->
    <section class="Quiz1-illustration">
      <div class="Quiz1-illustration-container">
        <img src="Images/Heart_v2.png" alt="Female heart" class="heart-left">
        <img src="Images/Heart_v2.png" alt="Male heart" class="heart-right">
      </div>
    </section>

    <!---------------- Bottom section ---------------->
    <section class="Bottom-section">
      <div class="container" onclick="playvideo()">
        <a onclick="playvideo()" class="Next" id="nextBtn">
          Fortsæt
          <img src="Images/Next.svg" alt="Next arrow" style="width: 37px; height: 37px;" onclick="playvideo()">
        </a>
        <div class="progress-bar-container">
          <img src="Images/progress_bar.svg" alt="Progress bar" class="progress-bar">
        </div>
    </section>
  </main>


    <section id="Videoplaybox">
    <video paused id="Videoplay"></video>
    </section>



    <!---------------- Script ---------------->
  <script src="Javascript/slider1.js"></script>

</body>
</html>
